<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Configurações</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="./assets/logo.svg" alt=""></a>
        </div>

        <nav class="nav_header">
            <button class="perfil"> Perfil <img class="img_perfil" src="./assets/perfil.svg" alt=""></button>
        </nav>
    </header>

    <main>
        <section class="configs">
            <h3>Jogos</h2>
            <div class="idioma">
                <p>idioma</p>
                <button>português</button>
            </div>

            <div class="salvar">
                <p>Salvar automaticamente</p>
                <button>Ligado</button>
            </div>

            <div class="qualidade">
                <p>Qualidade</p>
                <button>Automático</button>
            </div>

            <div class="brilho">
                <p>Brilho</p>
                <div>
                    <img src="./assets/brilho.svg" alt="">
                </div>
            </div>

            <div class="redes">
                <p>Redes sociais</p>
                <button>conectar</button>
            </div>

            <div class="armazenamento">
                <div class="title">
                    <h3>Armazenamento</h3>
                </div>
                <div class="cache">
                    <p>Cache: 288 MB</p>
                    <button>Limpar cachê</button>
                </div>

                <div class="local">
                    <p>Offline storage location</p>
                    <button>Mudar local</button>
                </div>
            </div>

            <div class="privacidade">
                <h3>Privacidade e segurança</h3>
                
                <div class="senha">
                    <p>Senha</p>
                    <p>Configurações de privacidade</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
